<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Button Example</title>
</head>
<body>
  <h2>Select your favorite fruit:</h2>
  <form>
    <input type="radio" id="fruit1" name="fruit" value="apple">
    <label for="fruit1">Apple</label><br>

    <input type="radio" id="fruit2" name="fruit" value="banana">
    <label for="fruit2">Banana</label><br>

    <input type="radio" id="fruit3" name="fruit" value="orange">
    <label for="fruit3">Orange</label><br>
  </form>

  <p>**Note:** Only one option can be selected at a time.</p>
</body>
</html>
