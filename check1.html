<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>FORM</h1>
    <form>
        <label>First name</label>
        <input type="text">
        <br>
        <label>Age</label>
        <input type="number">
        <br>
        <label>Gender</label>
        <br>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label>
        <br>
        <label>Qualification</label>
        <select>
            <option>Choose....</option>
            <option>+1</option>
            <option>+2</option>
            <option>UG</option>
        </select>
        <br>
        <label>Skill</label>
        <br>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>Java Script</label>
        <br>
        <input type="submit" value = "Submit Response">
        
    </form>
</body>
</html>
